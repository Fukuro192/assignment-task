<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{title}}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- bootstrap icons -->

  <link rel="stylesheet" href="boilerplate/style.css">

  <!-- jquery -->

<body>


<div class="container content pt-5 fs-5" id="div-content">
  
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Token: </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Your token here" id="token">
    </div>
    <div id="tokenHelp" class="form-text">If you don't have a token, you can register <a href="/login/">here</a>.</div>
    <div class="form-group form-check">
      <!-- this div is here only for creating a space -->
    </div>
    <label for="staticEmail" class="col-sm-2 col-form-label">Search for a City: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="for example: Cologne" id="searchbar">
    </div>
  </div>

</div>
<nav>
  <ul class="pagination justify-content-center" id="buttonList">
    <li class="page-item disabled" id="button-previous"">
      <a class="page-link" href="#">Previous</a>
    </li>
    <li class="page-item" id="button-next">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

<script src="boilerplate/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
